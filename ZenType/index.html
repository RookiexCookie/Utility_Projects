<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenType</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div class="wrapper">
        <div class="container" id="main-container">
            <header class="header">
                <h1 class="title">ZenType</h1>
            </header>

            <div id="live-stats" class="hidden">
                <span id="live-wpm">0</span> WPM
            </div>

            <div id="results-screen" class="hidden">
                <div class="stats">
                    <div class="stat-item">
                        <span class="label">wpm</span>
                        <span id="results-wpm" class="value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">acc</span>
                        <span id="results-accuracy" class="value">100%</span>
                    </div>
                     <div class="stat-item">
                        <span class="label">time</span>
                        <span id="results-time" class="value">0s</span>
                    </div>
                </div>
                <div class="button-container">
                    <button id="reset-btn-results" title="Next Test">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em"><path fill="currentColor" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 160H463.5z"/></svg>
                    </button>
                </div>
            </div>

            <main class="typing-test-wrapper" id="typing-test">
                <div class="test-config">
                    <button class="config-button" data-config-type="punctuation">punctuation</button>
                    <button class="config-button" data-config-type="numbers">numbers</button>
                    <div class="separator"></div>
                    <button class="config-button active" data-config-type="mode" data-config-value="words" data-amount="10">10</button>
                    <button class="config-button" data-config-type="mode" data-config-value="words" data-amount="25">25</button>
                    <button class="config-button" data-config-type="mode" data-config-value="words" data-amount="50">50</button>
                    <button class="config-button" data-config-type="mode" data-config-value="words" data-amount="100">100</button>
                    <div class="separator"></div>
                    <button class="config-button" data-config-type="mode" data-config-value="time" data-amount="15">15s</button>
                    <button class="config-button" data-config-type="mode" data-config-value="time" data-amount="30">30s</button>
                    <button class="config-button" data-config-type="mode" data-config-value="time" data-amount="60">60s</button>
                </div>

                <div id="text-display-container" tabindex="0">
                    <div id="text-display"></div>
                    <div class="caret" id="caret"></div>
                </div>
            </main>

            <footer class="footer">
                <span>tab</span> / <span>esc</span> - restart test
            </footer>
        </div>
    </div>
    
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
