<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowfield Playground | Refined UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <canvas id="canvas1"></canvas>

    <div class="controls">
        <h1 class="glow">FLOWFIELD</h1>
        <p class="info">Move your mouse over the canvas to interact.</p>
        
        <div class="control-row">
            <label for="complexity">Complexity</label>
            <input id="complexity" type="range" min="0.002" max="0.03" value="0.01" step="0.001">
        </div>
        
        <div class="control-row">
            <label for="speed">Speed</label>
            <input id="speed" type="range" min="0.1" max="5" value="1.5" step="0.1">
        </div>
        
        <div class="control-row">
            <label for="particles">Particles</label>
            <input id="particles" type="range" min="100" max="5000" value="1500" step="100">
        </div>

        <div class="control-row">
            <label for="color">Color Hue</label>
            <input id="color" type="range" min="0" max="360" value="200" step="1">
        </div>

        <div class="button-group">
            <button id="randomize">Surprise Me</button>
            <button id="reset">Reset</button>
            <button id="save">Save Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
